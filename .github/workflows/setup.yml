name : Demo Virtual Machine
on:
  push:
    branches: [main]
    
jobs:
  builds:
    name: Virtual Machine
    runs-on: Ubuntu-latest
    steps:
    - name: checkout my codes
      uses: actions/checkout@v2
    - name: print and list out content
      run: |
        ls
        echo Hello There!
    - name: Get remote hidden repo
      uses: actions/checkout@v2
      with:
        repository: Lowkh2/GoTrackRemoteExample
        path: remote
        token: ${{ secrets.ACTIONS_REMOTE_CHECKOUTS }}   
    - name: show hidden file
      run: |
        cd remote
        ls
        cat mySecret.txt
    - name: Setup Go environment
      uses: actions/setup-go@v3.5.0
      with:
        # The Go version to download (if necessary) and use. Supports semver spec and ranges.
        go-version: 1.19.3 
    #- name: Go installed
    #  run: |
    #    go version
    #    go test -v
    
   
    - name: Install dependencies for GO
      run: |
        go get github.com/franela/goblin 
        go install gotest.tools/gotestsum@latest
        go test -v
        go test -v | gotestsum --junitfile report.xml
        ls 
    - if: ${{ success() }}
      name: Create Upload directory
      run: mkdir upload
    
    - name: Prepare Documents
      run: mv report.xml ./upload
    
    - name: Prepare artifacts
      uses: actions/upload-artifact@v2
      with:
        name: assetDocuments
        path: upload
    
    - name: Download Content
      uses: actions/download-artifact@v2
      with:
        name: assetDocuments     
        
    - if: ${{ failure()}}
      #uses: JasonEtco/create-an-issue@v2
      #env:
      #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #with:
      #  filename: .github/template.md
      uses: dacbd/create-issue-action@main
      with:
        token: ${{ github.token }}
        title: Action workflow failed.
        body: |
          ### Context
          [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
          Workflow name - `${{ github.workflow }}`
          Job -           `${{ github.job }}`
          status -        `${{ job.status }}`
        assignees: Lowkh
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        junit_files: "report.xml"    
